<!-- The document type declaration specifying the HTML version and language -->
<!DOCTYPE html>

<!-- The root element of the HTML document with the language attribute set to English -->
<html lang="en">

<head>
    <!-- Metadata describing the document -->
    <meta charset="UTF-8"> <!-- Character encoding set to UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Compatibility settings for Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Viewport settings for responsive design -->

    <!-- The title of the HTML document displayed in the browser tab -->
    <title>Snake_Game</title>

    <!-- Link to an external stylesheet to style the HTML document -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- The main container for the game elements -->
    <div class="body">
        <!-- Display the current score of the player -->
        <div id="scoreBox">Score: 0</div>

        <!-- Display the highest score achieved by the player -->
        <div id="hiscoreBox">HiScore: 0</div>

        <!-- The game board where the snake and food are displayed -->
        <div id="board"></div>
    </div>
</body>

<!-- Link to an external JavaScript file providing the logic for the game -->
<script src="js/index.js"></script>

</html>
